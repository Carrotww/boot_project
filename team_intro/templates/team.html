    <title>Title</title>
    <style>


        fieldset {
            width: 500px;
            padding: 20px;
            padding-bottom: 30px;
            padding-right: 30px;
            border: white;

            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR804p5HiSuwYpYG5npcTjfmoujCdidZUyFdfQjh39WxEM4iE2O1EGu1UQwc7aa2Y65Ra0&usqp=CAU");
        }
        .btn {
        width:200px;
        height:40px;
        line-height:40px;
        border:2px #3399dd solid;
        border-radius: 15px;
        margin:15px auto;
        background-color:#66aaff;
        cursor: pointer;
        font-family: "paybooc-Light", sans-serif;
        text-decoration: none;
        font-weight: 600;
        color:#333;
        transition:all 0.9s, color 0.3ms;
        }
         .btn:hover{color:#fff;}
         .hover4:hover{
        box-shadow: 200px 0 0 0 rgba(0,0,0,0.25) inset,
                   -200px 0 0 0 rgba(0,0,0,0.25) inset;
        }

        .top {
            width: 100%;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url("https://image.ajunews.com/content/image/2022/05/02/20220502061730339390.jpg");
          background-position: center 60%;
            background-size: cover;
            color: white;
        }
        .upload-name {
          height: 40px;
          padding: 0 10px;
          vertical-align: middle;
          border: 1px solid #dddddd;
          width: 10%;
          border-radius: 5px;
          background-color: cornflowerblue;
          font-family: 'Gothic A1', sans-serif;
          font-size: 20px;
          font-weight: 500;
        }
        .box{
            color: black;
            font-family: 'Gothic A1', sans-serif;
            font-size: 20px;
            font-weight: 700;

        }
        #team-list{

            width: 100%;
            padding: 20px;
            padding-bottom: 0px;
            padding-right: 30px;
            border: white;

            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR804p5HiSuwYpYG5npcTjfmoujCdidZUyFdfQjh39WxEM4iE2O1EGu1UQwc7aa2Y65Ra0&usqp=CAU");

        }
        .box{
            align-content: center;
            padding: 20px;
        }
        .left{
        width: 100%;
        height: 100vh;

        display: flex;
        flex-direction: column;

        }
        .right {
        width: 100%;
        height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
        .wrap {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: row;

    }
        .gallery img{ transition: 0.3s; }
        .gallery a:hover img, .gallery a:focus img{ /* a태그에 마우스를 올렸을 때 */
         transform: scale(1.2);
        }

    </style>
    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {
	$('#team-list').empty()
            $.ajax({
                type: 'GET',
                url: '/team/show_one',
                data: {},
                success: function (response) {
                    let rows = response['test']
                    console.log(rows)
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let age = rows[i]['age']
                        let address = rows[i]['address']
                        let hobby = rows[i]['hobby']
                        let MBTI = rows[i]['MBTI']
                        let spec = rows[i]['spec']
                        let style = rows[i]['style']
                        let blog = rows[i]['blog']

                        let temp_html = `<div class="left" style="text-align: left;">
                                                                     <div class="box">
                                                                     이름:${name}
                                                                     </div>
                                                                     <div class="box">
                                                                     나이:${age}
                                                                     </div>
                                                                     <div class="box">
                                                                     거주지:${address}
                                                                     </div>
                                                                     <div class="box">
                                                                     취미:${hobby}
                                                                     </div>
                                                                     <div class="box">
                                                                     MBTI:${MBTI}
                                                                     </div>
                                                                     <div class="box">
                                                                     본인만의 강점:${spec}
                                                                     </div>
                                                                     <div class="box">
                                                                     협업 스타일:${style}
                                                                     </div>
                                                                     <div class="box">
                                                                     블로그 주소:${blog}
                                                                     </div>`
                        $('#team-list').append(temp_html)
                    }
                }
            })
        }
