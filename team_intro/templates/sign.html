    <script>
        function show_team() {
            $.ajax({
                type: "GET",
                url: "/sign",
                data: {},
                cache: true,
                success: function (response) {
                    let rows = response['minproject']
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let age = rows[i]['age']
                        let address = rows[i]['address']
                        let hobby = rows[i]['hobby']
                        let MBTI = rows[i]['MBTI']
                        let spec = rows[i]['spec']
                        let style = rows[i]['style']
                        let blog = rows[i]['blog']
                        let img_url = rows[i]['img_url']

                        let temp_html = `<div style="text-align: center;">
                                            <div class="box">
                                                이름:${name}
                                            </div>
                                            <div class="box">
                                                나이:${age}
                                            </div>
                                            <div class="box">
                                                거주지:${address}
                                            </div>
                                            <div class="box">
                                                취미:${hobby}
                                            </div>
                                            <div class="box">
                                                MBTI:${MBTI}
                                            </div>
                                            <div class="box">
                                                본인만의 강점:${spec}
                                            </div>
                                            <div class="box">
                                                협업 스타일:${style}
                                            </div>
                                            <div class="box">
                                                블로그 주소:${blog}
                                            </div>
                                            <div class="img">
                                                사진:${img_url}
                                            </div>
                                        </div>`
                        $('#team-list').append(temp_html)
                    }
                }
            })
        }
    </script>

</head>
<body>
<div class="top">
    <h1>팀원 소개하기 <span class="badge bg-secondary"></span></h1>
    <br>
</div>
<nav style="text-align: center;">
    <button class="btn">안범기</button>
    <button class="btn">김규현</button>
    <button class="btn">유형석</button>
    <button class="btn">최윤선</button>
</nav>
<fieldset>
    <div id="team-list" style="text-align: center;">
        <div class="box">
            이름:name
        </div>
        <div class="box">
            나이:age
        </div>
        <div class="box">
            거주지:address
        </div>
        <div class="box">
            취미:hobby
        </div>
        <div class="box">
            MBTI:MBTI
        </div>
        <div class="box">
            본인만의 강점:spec
        </div>
        <div class="box">
            협업 스타일:style
        </div>
        <div class="box">
            블로그 주소:blog
        </div>
        <div class="img">
            사진:img
        </div>
    </div>
</fieldset>


<button class="btn" style="position: absolute; right: 0px; bottom: 100px;" onclick="onClick=location.href='index.html'">
    메인 페이지
</button>


</body>
</html>
