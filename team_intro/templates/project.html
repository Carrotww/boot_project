<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


        .btn{

            padding: 15px 30px;
            border-radius: 15px;
            font-family: "paybooc-Light", sans-serif;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);

            font-weight: 600;
            transition: 0.25s;
            background-color: aliceblue;
            color: #1e6b7b;

        .top {

            background-position: center 60%;
            background-size: cover;
            color: white;
        }
        .main{

        }
        #print {
            text-align: center;
        }

</head>
<body>

    <div class="top">

    </div>
    <div class="main">
        <button class="btn" onclick="document.getElementById('print').innerHTML=

        <button class="btn" onclick="document.getElementById('print').innerHTML='<h2>메인페이지에서의 오늘 기온을 알려주는 api<br>현재 시각을 나타내는 시간 api를 사용하였습니다.<br>'">구현된 api</button>
        <button class="btn" onclick="document.getElementById('print').innerHTML='<h2>사용된 기술로는 HTML,CSS,JS,Mongdb 을 사용하였습니다.'">사용된 기술</button>

        <div style="padding: 30px" id="print" style="border: 1px solid black;">
